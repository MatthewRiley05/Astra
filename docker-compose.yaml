version: "3.9"

services:
  # Open WebUI Service
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    ports:
      - "3000:8080"
    environment:
      OPENAI_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_BASE_URL: https://api.deepseek.com/v1
    volumes:
      - open-webui-data:/app/backend/data

  # Piper Service
  tts:
    build: ./tts
    container_name: piper-tts
    restart: always
    ports:
      - "5500:5500"
    environment:
      PIPER_VOICES: en_US-amy-medium
    volumes:
      - piper-voices:/voices

  # Sentiment Analyzer Service
  sentiment-analyzer:
    build: ./sentiment
    container_name: sentiment-analyzer
    restart: always
    ports:
      - "5501:5501"
    environment:
      # Use your existing DeepSeek key or set OPENAI_API_KEY directly in a .env file
      OPENAI_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_BASE_URL: https://api.deepseek.com/v1
      # Optionally override model via .env (falls back to package default)
      OPENAI_MODEL: ${OPENAI_MODEL:-}

volumes:
  open-webui-data:
  piper-voices:
version: "3.9"

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    ports:
      - "3000:8080"
    environment:
      OPENAI_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_BASE_URL: https://api.deepseek.com/v1
    volumes:
      - open-webui-data:/app/backend/data

volumes:
  open-webui-data: